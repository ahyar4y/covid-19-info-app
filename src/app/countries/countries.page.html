<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Countries</ion-title>
  </ion-toolbar>
  <ion-toolbar>
    <ion-searchbar [(ngModel)]="item" (ionChange)="filterItems()"></ion-searchbar>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item  *ngFor="let country of countries" [routerLink]="['/', 'home', 'tabs', 'countries', country.name]">
      <ion-label>{{ country.name }}</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
