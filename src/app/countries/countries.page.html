<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Countries</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let country of countryList" (click)="addCountry(country.iso3)" [routerLink]="['/', 'home', 'tabs', 'countries', country.iso3]">
      <ion-label>{{ country.name }}</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
