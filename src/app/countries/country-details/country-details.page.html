<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/home/tabs/countries"></ion-back-button>
    </ion-buttons>
    <ion-title>Country Details</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="addToBookmark()">
        <ion-icon name="bookmark"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-grid>
    <ion-row>
      <ion-col size="12" size-sm="8" offset-sm="2" text-center>
        <ion-card>
          <ion-card-header>
            <ion-card-title>{{ selectedCountryName }}</ion-card-title>
          </ion-card-header>
          <ion-card-content>
            <p>Confirmed: {{ selectedCountryConfirmed }}</p>
            <p>Deaths: {{ selectedCountryDeaths }}</p>
            <p>Recovered: {{ selectedCountryRecovered }}</p>
            <p>Last Update (UTC): {{ lastUpdate }}</p>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
