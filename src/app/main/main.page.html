<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Main</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-grid>
    <ion-row>
      <ion-col size="12" size-sm="8" offset-sm="2" text-center>
        <ion-card>
          <ion-card-header>
            <ion-card-title>Global Info</ion-card-title>
          </ion-card-header>
          <ion-card-content>
            <p>Confirmed: {{ globalConfirmed }}</p>
            <p>Deaths: {{ globalDeaths }}</p>
            <p>Recovered: {{ globalRecovered }}</p>
            <p>Last Update (UTC): {{ lastUpdate }}</p>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
