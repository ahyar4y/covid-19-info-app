<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Welcome, {{ getUser() }} </ion-title>
    <ion-buttons slot="end">
      <ion-button *ngIf="!isUserLoggedIn()" fill="outline" (click)="login()">
        <ion-icon name="log-in"></ion-icon>
        LOGIN
      </ion-button>
      <ion-button *ngIf="isUserLoggedIn()" fill="outline" (click)="editUser(getUser())">
        <ion-icon name="person-circle"></ion-icon>
      </ion-button>
      <ion-button *ngIf="isUserLoggedIn()" fill="outline" (click)="logout()">
        <ion-icon name="log-out"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-grid>
    <ion-row>
      <ion-col size="12" size-sm="8" offset-sm="2" text-center>
        <ion-card>
          <ion-card-header>
            <ion-card-title>Global Info</ion-card-title>
          </ion-card-header>
          <ion-card-content>
            <p><ion-label color="warning">Confirmed: {{ global.confirmed | number }}</ion-label></p>
            <p><ion-label color="danger">Deaths: {{ global.deaths | number }}</ion-label></p>
            <p><ion-label color="success">Recovered: {{ global.recovered | number }}</ion-label></p>
            <p><ion-label>Last update (UTC): {{ global.lastUpdate }}</ion-label></p>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="12" size-sm="8" offset-sm="2" text-center>
        <ion-img [src]="graph"></ion-img>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
